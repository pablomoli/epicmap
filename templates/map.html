<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Job Map</title>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/css/style.css" />

    <!-- Leaflet Core -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <!-- MarkerCluster Styles -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
    />
  </head>

  <body>
    <h1>Epic Map</h1>
    <div class="top-bar">
      <!-- Filter Column -->
      <div class="filter-column">
        <h3>Filter Existing Jobs</h3>
        <form id="filterForm">
          <div class="filter-row">
            <div>
              <label for="job_number">Job #:</label>
              <input type="text" id="job_number" name="job_number" />
            </div>

            <div>
              <label for="client">Client/Buyer:</label>
              <input type="text" id="client" name="client" />
            </div>
          </div>

          <div class="filter-row">
            <div>
              <label for="status">Status:</label>
              <select id="status" name="status">
                <option value="">-- All --</option>
                <option value="On Hold/Pending">On Hold/Pending</option>
                <option value="Needs Fieldwork">Needs Fieldwork</option>
                <option value="Fieldwork Complete/Needs Office Work">
                  Fieldwork Complete/Needs Office Work
                </option>
                <option value="To Be Printed/Packaged">
                  To Be Printed/Packaged
                </option>
                <option value="Survey Complete/Invoice Sent/Unpaid">
                  Survey Complete/Invoice Sent/Unpaid
                </option>
                <option value="Set/Flag Pins">Set/Flag Pins</option>
                <option value="Completed/To Be Filed">
                  Completed/To Be Filed
                </option>
                <option value="Ongoing Site Plan">Ongoing Site Plan</option>
              </select>
            </div>

            <div>
              <button type="submit">Apply Filters</button>
              <button type="button" onclick="clearFilters()">Reset</button>
            </div>
          </div>
        </form>
      </div>
      <!-- Search Column -->
      <div class="search-column">
        <h3>Scout a Potential Job</h3>
        <form id="searchForm">
          <div>
            <label for="search">Search Address:</label>
            <input
              type="text"
              id="search"
              placeholder="123 Main St, Orlando FL"
            />
            <button type="submit">Go</button>
          </div>
        </form>
        <a class="newjob" href="/">Add New Job</a>
      </div>
    </div>

    <!-- Map Layout -->
    <div id="main-container">
      <div id="info-panel">
        <button id="close-panel">Ã—</button>
        <h2>Job Details</h2>
        <div id="info-content">Click a job marker to view details.</div>
        <div id="fieldwork-form">
          <h4>Add Field Work</h4>
          <form id="new-fieldwork">
            <label>Date: <input type="date" name="work_date" required /></label
            ><br />
            <label
              >Start: <input type="time" name="start_time" required /></label
            ><br />
            <label>End: <input type="time" name="end_time" required /></label
            ><br />
            <label>Crew: <input type="text" name="crew" /></label><br />
            <label>Drone Card: <input type="text" name="drone_card" /></label
            ><br />
            <button type="submit">Save Field Work</button>
          </form>
          <h4>Past Field Work</h4>
          <ul id="fieldwork-list">
            <em>Loading...</em>
          </ul>
        </div>
        <p><strong>Visited:</strong> <span id="visited-count">0</span></p>
        <p>
          <strong>Total Time Spent:</strong>
          <span id="total-time-spent">0.00</span> hrs
        </p>
      </div>

      <div id="map"></div>
      <button id="reset-map"></button>
    </div>

    <!-- Scripts: Proper Order -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.5.0/turf.min.js"></script>
    <script src="/static/js/map.js"></script>
  </body>
</html>
