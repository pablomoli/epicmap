<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Job Map</title>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/css/style.css" />

    <!-- Leaflet Core -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <!-- MarkerCluster Styles -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
    />
  </head>

  <body>
    <h1>Epic Map</h1>
    <div class="top-bar">
      <!-- Filter Form -->
      <div class="form-group">
        <h3>Filter Existing Jobs</h3>
        <form id="filterForm">
          <label>Job #:</label>
          <input type="text" id="job_number" name="job_number" />
          <label>Client/Buyer:</label>
          <input type="text" id="client" name="client" />
          <button type="submit">Apply Filters</button>
          <button type="button" onclick="clearFilters()">Reset</button>
        </form>
      </div>

      <!-- Search Form -->
      <div class="form-group">
        <form id="searchForm">
          <h3>Scout a Potential Job</h3>
          <label>Search Address:</label>
          <input
            type="text"
            id="search"
            placeholder="123 Main St, Orlando FL"
            style="width: 240px"
          />
          <button type="submit">Go</button>
        </form>
      </div>
      <a class="newjob" href="/">Add New Job</a>
    </div>

    <!-- Map Layout -->
    <div id="main-container">
      <div id="info-panel">
        <button id="close-panel">Ã—</button>
        <h2>Job Details</h2>
        <div id="info-content">Click a job marker to view details.</div>
        <div id="fieldwork-form">
          <h4>Add Field Work</h4>
          <form id="new-fieldwork">
            <label>Date: <input type="date" name="work_date" required /></label
            ><br />
            <label
              >Start: <input type="time" name="start_time" required /></label
            ><br />
            <label>End: <input type="time" name="end_time" required /></label
            ><br />
            <label>Crew: <input type="text" name="crew" /></label><br />
            <label>Drone Card: <input type="text" name="drone_card" /></label
            ><br />
            <button type="submit">Save Field Work</button>
          </form>
          <h4>Past Field Work</h4>
          <ul id="fieldwork-list">
            <em>Loading...</em>
          </ul>
        </div>
        <p><strong>Visited:</strong> <span id="visited-count">0</span></p>
        <p>
          <strong>Total Time Spent:</strong>
          <span id="total-time-spent">0.00</span> hrs
        </p>
      </div>
      <div id="map"></div>
    </div>

    <!-- Scripts: Proper Order -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.5.0/turf.min.js"></script>
    <script src="/static/js/map.js"></script>
  </body>
</html>
